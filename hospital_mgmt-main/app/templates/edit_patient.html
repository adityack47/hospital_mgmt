<!DOCTYPE html>
<html>
<head>
    <title>Edit Patient Details</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>

<body class="p-5">
<div class="container" style="max-width: 520px;">

    <h4 class="mb-2">Update Patient Information</h4>
    <p class="text-muted">
        Modify basic account details and access status
    </p>

    <form method="POST">

        <div class="mb-3">
            <label class="form-label">Patient Name</label>
            <input
                type="text"
                name="name"
                class="form-control"
                value="{{ patient.name }}"
                required
            >
        </div>

        <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input
                type="email"
                name="email"
                class="form-control"
                value="{{ patient.email }}"
                required
            >
        </div>

        <div class="form-check mb-3">
            <input
                type="checkbox"
                name="active"
                class="form-check-input"
                id="activeCheck"
                {% if patient.active %}checked{% endif %}
            >
            <label class="form-check-label" for="activeCheck">
                Account Active
            </label>
        </div>

        <button class="btn btn-primary w-100">
            Save Changes
        </button>
    </form>

    <div class="mt-3">
        <a href="{{ url_for('main.admin_search') }}">
            ‚Üê Back to Search Results
        </a>
    </div>

</div>
</body>
</html>
