<!DOCTYPE html>
<html>
<head>
    <title>Doctor Availability</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>

<body class="p-5">
<div class="container" style="max-width: 620px;">

    <h4 class="mb-2">Manage Weekly Availability</h4>
    <p class="text-muted">
        Share your consultation slots for the upcoming week
    </p>

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Availability Details</label>
            <textarea
                name="availability"
                class="form-control"
                rows="6"
                required
            >{{ availability }}</textarea>
        </div>

        <div class="mb-3">
            <small class="text-muted">
                Example format:<br>
                Mon – Fri: 10:00 AM – 4:00 PM<br>
                Saturday: 10:00 AM – 1:00 PM
            </small>
        </div>

        <button class="btn btn-primary w-100">
            Update Availability
        </button>
    </form>

    <div class="mt-3">
        <a href="{{ url_for('main.doctor_dashboard') }}">
            ← Back to Dashboard
        </a>
    </div>

</div>
</body>
</html>
