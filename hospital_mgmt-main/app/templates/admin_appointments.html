<!DOCTYPE html>
<html>
<head>
    <title>Appointment Overview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
<div class="container">

    <h4 class="mb-3">Hospital Appointments</h4>

    {% if appointments %}
    <table class="table table-bordered table-striped">
        <thead class="table-light">
            <tr>
                <th>Patient Name</th>
                <th>Doctor</th>
                <th>Date</th>
                <th>Time</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
        {% for a in appointments %}
            <tr>
                <td>{{ a.patient.name }}</td>
                <td>Dr. {{ a.doctor.name }}</td>
                <td>{{ a.date }}</td>
                <td>{{ a.time }}</td>
                <td>{{ a.status }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    {% else %}
        <p class="text-muted">No appointments found in the system.</p>
    {% endif %}

    <div class="mt-3">
        <a href="{{ url_for('main.admin_dashboard') }}">‚Üê Back to Admin Dashboard</a>
    </div>

</div>
</body>
</html>
