<!DOCTYPE html>
<html>
<head>
    <title>Edit Doctor Profile</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>

<body class="p-5">
<div class="container" style="max-width: 550px;">

    <h4 class="mb-3">Update Doctor Information</h4>
    <p class="text-muted">Modify personal and professional details</p>

    <form method="POST">

        <div class="mb-3">
            <label class="form-label">Doctor Name</label>
            <input
                type="text"
                name="name"
                class="form-control"
                value="{{ doctor.name }}"
                required
            >
        </div>

        <div class="mb-3">
            <label class="form-label">Department / Specialization</label>
            <select name="department_id" class="form-select" required>
                {% for d in departments %}
                    <option
                        value="{{ d.id }}"
                        {% if d.id == profile.department_id %}selected{% endif %}
                    >
                        {{ d.name }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">
                Availability (Next 7 Days)
            </label>
            <textarea
                name="availability"
                class="form-control"
                rows="4"
            >{{ profile.availability }}</textarea>
        </div>

        <button class="btn btn-primary w-100">
            Save Changes
        </button>
    </form>

    <div class="mt-3">
        <a href="{{ url_for('main.view_doctors') }}">
            ‚Üê Back to Doctor List
        </a>
    </div>

</div>
</body>
</html>
