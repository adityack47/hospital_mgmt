<!DOCTYPE html>
<html>
<head>
    <title>Complete Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
<div class="container" style="max-width: 600px;">

    <h3>Complete Appointment</h3>

    <p>
        <strong>Patient:</strong> {{ appointment.patient.name }}<br>
        <strong>Date:</strong> {{ appointment.date }}<br>
        <strong>Time:</strong> {{ appointment.time }}
    </p>

    <form method="POST">

        <div class="mb-3">
            <label>Diagnosis</label>
            <textarea name="diagnosis" class="form-control" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label>Prescription</label>
            <textarea name="prescription" class="form-control" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label>Doctor Notes</label>
            <textarea name="notes" class="form-control" rows="3"></textarea>
        </div>

        <button class="btn btn-success w-100">
            Mark as Completed
        </button>

    </form>

    <br>
    <a href="{{ url_for('main.doctor_appointments') }}">Back</a>

</div>
</body>
</html>
