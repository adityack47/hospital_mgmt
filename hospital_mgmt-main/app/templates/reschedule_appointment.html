<!DOCTYPE html>
<html>
<head>
    <title>Modify Appointment</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    >
</head>

<body class="p-5">
<div class="container" style="max-width: 500px;">

    <h3>Reschedule Appointment</h3>
    <p class="text-muted">
        Choose a new date and time for your existing appointment.
    </p>

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">New Date</label>
            <input
                type="date"
                name="date"
                class="form-control"
                value="{{ appointment.date }}"
                required
            >
        </div>

        <div class="mb-3">
            <label class="form-label">New Time</label>
            <input
                type="time"
                name="time"
                class="form-control"
                value="{{ appointment.time.strftime('%H:%M') }}"
                required
            >
        </div>

        <button class="btn btn-primary w-100">
            Update Appointment
        </button>
    </form>

    <br>
    <a href="{{ url_for('main.patient_appointments') }}">
        ‚Üê Back to Appointments
    </a>

</div>
</body>
</html>
